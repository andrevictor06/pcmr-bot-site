<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Figurinhas - PC Master Race Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/figurinhas.css">
</head>

<body>
    <div>
        <h1 class="title">Lista de Figurinhas DisponÃ­veis</h1>
    </div>
    <div div class="grid" id="div_imagens">
        {{@each(it.figurinhas) => figurinha}}
        <div class='grid-item'>
            <label>{{figurinha.split(".")[0]}}</label>
            <div class='div-image'>
                <img class="image" src="{{it.botUrl}}/images/figurinhas/{{figurinha}}" alt="" srcset="" />
            </div>
        </div>
        {{/each}}
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"

</html>
